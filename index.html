<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="script.css">
    <script src="/main.js"></script>
</head>
<body>
    <h1>Random User Data</h1>

    <div id="user-container">
        <!-- User information will be displayed here -->
        <img id="user-image" src="" alt="User">
        <div class="user-info" id="user-info">
            <p id="user-name">Name: </p>
            <p id="user-email">Email: </p>
            <p id="user-DoB">DoB: </p>
            <p id="user-location">Location: </p>
            <p id="user-phone">Phone: </p>
            <p id="user-password">Password: </p>
        </div>

        <div class="user-icon" >
            <img src="https://randomuser.me/img/card_icons.png" id="icon" usemap="#user-icon-map" >
        </div>

        <map name="user-icon-map">
            <!-- Define clickable areas with coordinates -->
            <!-- These coordinates are just placeholders; adjust them based on your icon's structure -->
            <area shape="rect" coords="0,0,102,95" alt="Name" onmouseover="displayInfor('name')">
            <area shape="rect" coords="119,0,228,95" alt="Email" onmouseover="displayInfor('email')">
            <area shape="rect" coords="255,0,365,95" alt="Date of Birth" onmouseover="displayInfor('DoB')">
            <area shape="rect" coords="390,0,506,95" alt="location" onmouseover="displayInfor('location')">
            <area shape="rect" coords="526,0,640,95" alt="phone" onmouseover="displayInfor('phone')">
            <area shape="rect" coords="655,0,754,95" alt="password" onmouseover="displayInfor('password')">
            <!-- Add more areas as needed for additional types of information -->
        </map>
    </div>

    <button onclick="getUser()">Get Random User</button>
    
    <!-- Add more icons as needed -->


</body>
</html>
